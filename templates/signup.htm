{% extends 'base.htm' %}
{% load crispy_forms_tags %}
{% block title %} SignUp {% endblock %}

{% block body %}

<div>
    <center>

        <h2>Sign Up</h2>
    </center>
</div>


<div class="conatiner  ">

    <form method="post" class=" mx-auto" style="width: 50%">
        {% csrf_token %}
        {{ form | crispy }}
        
        <button class="btn btn-success" type="submit">Sign Up</button>
        </form>

</div>

{% endblock body %}
