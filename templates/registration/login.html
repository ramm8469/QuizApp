{% extends 'base.htm' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block body %}

<center><h2>Log In</h2></center>

<div class = "container">
<form method="post" class=" mx-auto" style="width: 50%">
{% csrf_token %}
{{ form|crispy }}
<button class = "btn btn-success" type="submit">Log In</button>
</form>

</div>

{% endblock body %}
